<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CeoTur</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <i class='bx bxs-hotel text-blue-600 text-5xl mb-4'></i>
            <h1 class="text-3xl font-bold text-gray-900">CeoTur</h1>
            <p class="text-gray-600">Sistema SaaS</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Login</h2>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-3 rounded 
                            {% if category == 'error' %}bg-red-100 border border-red-300 text-red-700
                            {% elif category == 'success' %}bg-green-100 border border-green-300 text-green-700
                            {% else %}bg-blue-100 border border-blue-300 text-blue-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Email
                    </label>
                    <input type="email" 
                           name="email" 
                           required 
                           placeholder="seu@email.com"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <!-- Senha -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Senha
                    </label>
                    <input type="password" 
                           name="password" 
                           required 
                           placeholder="••••••••"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <!-- Remember -->
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="mr-2">
                        <span class="text-sm text-gray-600">Lembrar de mim</span>
                    </label>
                </div>
                
                <!-- Submit -->
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Entrar
                </button>
            </form>
            
            <!-- Debug Info -->
            <div class="mt-6 p-3 bg-gray-50 rounded text-xs text-gray-600">
                <strong>Teste:</strong><br>
                Email: hamielhenrique29@gmail.com<br>
                Senha: 123456
            </div>
        </div>
    </div>
</body>
</html>
